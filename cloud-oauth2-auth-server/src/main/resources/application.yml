server:
  port: 8090
  max-http-header-size: 102400
  servlet:
    context-path: /auth
spring:
  redis:
    host: 127.0.0.1
    password: 123456
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ceshiauto?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    # 数据源其他配置, 在 DruidConfig配置类中手动绑定
    initialSize: 8
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
  application:
    name: auth-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:6001/eureka/
  instance:
    instanceId: ${spring.application.name}:${server.port} # 指定实例ID,页面会显示主机名
    preferIpAddress: true #访问路径可以显示IP地址

mybatis-plus:
  # 指定实体类所有包
  type-aliases-package: com.cy.oauth2.web.entities

# 日志级别，会打印sql语句
logging:
  level:
    com.cy.oauth2.web.mapper: debug
